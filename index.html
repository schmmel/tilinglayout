<!DOCTYPE html>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
        font-size: large;
    }

    #layoutContainer {
        height: 100vh;
        width: 100vw;
        border: none;
    }

    .container {
        display: flex;
    }

    .container:not(#0) {
        border: blue 8px double;
    }

    .window {
        height: calc(100% - 16px);
        width: calc(100% - 16px);
    }

    .header {
        display: flex;
        justify-content: space-between;
    }

    .title {
        padding: 0 3px;
        background-color: blue;
        color: white;
        text-wrap: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .close-button {
        padding: 0 3px;
        background-color: blue;
        color: white;
        border: none;
        margin-left: 8px;
    }

    .close-button:hover {
        background-color: cornflowerblue;
    }

    .content {
        padding: 6px;
    }
</style>

<div id="layoutContainer"></div>

<script src="script.js"></script>
