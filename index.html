<!DOCTYPE html>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
        font-size: large;
    }

    #layoutContainer {
        height: 100vh;
        width: 100vw;
        border: none;
    }

    .container {
        display: flex;
        overflow: hidden;
    }

    .window {
        position: relative;
        height: calc(100% - 16px);
        width: calc(100% - 16px);
        border: blue 8px double;
        overflow: hidden;
    }

    .header {
        display: flex;
        justify-content: space-between;
    }

    .title {
        padding: 0 3px;
        background-color: blue;
        color: white;
        text-wrap: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .close-button {
        padding: 0 3px 3px 6px;
        background-color: blue;
        color: white;
        border: none;
        margin-left: 8px;
    }

    .close-button:hover {
        background-color: cornflowerblue;
    }

    .content {
        padding: 6px;
    }

    .placePreview {
        position: absolute;
        z-index: 1;
        background-color: #66666666;
    }

    .previewHorizontal0 {
        height: 100%;
        width: 50%;
    }
    
    .previewHorizontal1 {
        height: 100%;
        width: 50%;
        left: 50%;
    }

    .previewVertical0 {
        height: 50%;
        width: 100%;
    }

    .previewVertical1 {
        height: 50%;
        top: 50%;
        width: 100%;
    }
</style>

<div id="layoutContainer"></div>

<script src="script.js"></script>
