<!DOCTYPE html>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Arial";
        font-size: large;
    }

    #layoutContainer {
        height: 100vh;
        width: 100vw;
    }

    .container {
        display: flex;
    }

    .container.vertical {
        flex-direction: column;
    }

    .container.horizontal {
        flex-direction: row;
    }

    .window {
        height: calc(100% - 16px);
        width: calc(100% - 16px);
        border: blue 8px double;
    }

    .header {
        display: flex;
        justify-content: space-between;
    }

    .title {
        padding: 0 3px;
        background-color: blue;
        color: white;
    }

    .close-button {
        padding: 0 3px;
        background-color: blue;
        color: white;
        border: none;
        margin-left: 8px;
    }

    .content {
        padding: 6px;
    }
</style>

<div id="layoutContainer"></div>

<script src="script.js"></script>
